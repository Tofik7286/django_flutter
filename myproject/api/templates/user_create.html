<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Create New User</h2>

    <!-- ✅ Django Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="form-control mb-2" required>
        <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
        <input type="text" name="first_name" placeholder="First Name" class="form-control mb-2">
        <input type="text" name="last_name" placeholder="Last Name" class="form-control mb-2">
        <input type="email" name="email" placeholder="Email" class="form-control mb-2">
        <select name="gender" class="form-control mb-2">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
        <textarea name="hobbies" placeholder="Hobbies" class="form-control mb-2"></textarea>
        <input type="file" name="profile_pic" class="form-control mb-2">  <!-- ✅ File Upload Field -->
        <button type="submit" class="btn btn-success">Create</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
